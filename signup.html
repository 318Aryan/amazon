<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amazon</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt="Amazon Logo"></a>
    <div class="login-container">
        <h1 class="login-title">Create account</h1>
        <form id="signupForm">
            <h5 class="input-lable">Your name</h5>
            <input type="text" id="name" name="name" placeholder="First and last name" required>
            <h5 class="input-lable">Email</h5>
            <input type="email" id="signupEmail" name="email" required>
            <h5 class="input-lable">Password</h5>
            <input type="password" id="signupPassword" name="password" placeholder="At least 6 characters" required minlength="6">
            <h5 class="input-lable">Re-enter password</h5>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Create your Amazon account</button>
        </form>
        <div id="signupErrorMessage" class="error-message" style="display: none;"></div>
        <p class="login-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
    </div>
    <div class="login-section-text">
        <hr><p>Already have an account?</p><hr>
    </div>
    <a href="./login.html"><button class="login-signup-btn">Sign in with your Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#"> Conditions of Use </a>
            <a href="#"> Privacy Notice </a>
            <a href="#"> Help </a>
        </div>
        <p class="footer-copyright">
            Â© 1996-2024, Amazon.com, Inc. or its affiliates
        </p>
    </footer>
    <script src="./auth.js"></script>
</body>
</html>
